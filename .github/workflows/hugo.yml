name: Build and Deploy Hugo Site

on:
  # Runs on pushes targeting the main branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE, so the job can access it
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # This is critical to fetch your PaperMod theme
          fetch-depth: 0    # Also important for the theme to work correctly

      # Step 2: Sets up the Hugo environment
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true # You need the extended version for PaperMod

      # Step 3: Builds the static site
      - name: Build Site
        run: hugo --minify

      # Step 4: Deploys the built site to the gh-pages branch
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public # The folder Hugo builds to
          publish_branch: gh-pages # The branch to deploy to
          cname: koddenbrock.com # Your custom domain